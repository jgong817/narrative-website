<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

var width = 200;
var height = 200;

d3.csv("https://flunky.github.io/cars2017.csv").then(function(data) {
  // Plot the Average City MPG horizontally on a logarithmic scale.
  var x = d3.scaleLog()
    .domain([10, 150]) // Set the logarithmic scales to base 10, over a domain from 10 to 150.
    .range([0, width]);
  // Plot the Average Hightway MPG vertically on a logarithmic scale.
  var y = d3.scaleLog()
    .domain([10, 150]) // Set the logarithmic scales to base 10, over a domain from 10 to 150.
    .range([height, 0]);


  // Set the radius of each circle to 2 plus the number of cylinders for that entry.
  d3.select("svg").append('g').attr('transform', 'translate(50,50)')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(+d.AverageCityMPG); } )
      .attr("cy", function (d) { return y(+d.AverageHighwayMPG); } )
      .attr("r", function (d) {return +d.EngineCylinders + 2} )

  d3.select("svg").append("g")
    .attr("transform","translate(50,50)")
    .call(d3.axisLeft(y)
      .tickValues([10,20,50,100])
      .tickFormat(d3.format("~s"))
    );

  d3.select("svg").append("g")
    .attr("transform", "translate(50,250)")
    .call(d3.axisBottom(x)
      .tickValues([10,20,50,100])
      .tickFormat(d3.format("~s"))
    );

})

}
</script>
</body>
</html>
